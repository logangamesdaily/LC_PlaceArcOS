<link rel="stylesheet" href="style.css" />

<div class="content">
  <div class="status"></div>
  <div id="canvasContainer">
    <canvas id="canvas" class="canvas" width="5120" height="5120"></canvas>
  </div>
</div>

<div class="bottom-bar">
  <div class="colors">
    <button class="color cff0000"></button>
    <button class="color cffa500"></button>
    <button class="color cffff00"></button>
    <button class="color c008000"></button>
    <button class="color c0000ff"></button>
    <button class="color c800080"></button>
    <button class="color cff94a5"></button>
    <button class="color c808080"></button>
    <button class="color cd3d7d9"></button>
    <button class="color cffffff"></button>
    <button class="color c000000"></button>
  </div>
  <div class="color-picker">
    <input type="color" class="color picker" />
    <button class="lucide icon-pipette"></button>
  </div>
  <div class="separator"></div>
  <button
    id="placePixelButton"
    class="lucide icon-square-mouse-pointer placePixelButton suggested"
  ></button>
  <button id="authButton" class="lucide icon-cog"></button>
</div>

<div class="fullscreen hidden" id="disconnected">
  <span class="lucide icon-cloud-alert"></span>
  <h1>Disconnected from Place servers. Hold on...</h1>
  <p>Reconnecting...</p>
</div>
